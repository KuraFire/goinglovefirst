defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # a collection in your site, in plural form
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "principles"
    values:
      layout: "principle"
  -
    scope:
      path: ""
      type: "about"
    values:
      layout: "about"
      person: "Faruk Ateş"

excerpt_separator: <!--more-->

collections:
  principles:
    output: true
    permalink: /:collection/:name
    sort_by: principle_order
