einstein:
  name: Albert Einstein
  on:
    questioning: "The important thing is not to stop questioning. Curiosity has its own reason for existence."
    mystery: "One cannot help but be in awe when he contemplates the mysteries of eternity, of life, of the marvelous structure of reality. It is enough if one tries merely to comprehend a little of this mystery each day."
    values: "Try not to become a man of success but rather try to become a man of value. He is considered successful in our day who gets more out of life than he puts in. But a man of value will give more than he receives."
    knowledge: "As our circle of knowledge expands, so does the circumference of darkness surrounding it."
    holy_curiosity: "The important thing is not to stop questioning. Curiosity has its own reason for existence. One cannot help but be in awe when he contemplates the mysteries of eternity, of life, of the marvelous structure of reality. It is enough if one tries merely to comprehend a little of this mystery each day. Never lose a holy curiosity. Try not to become a man of success but rather try to become a man of value. He is considered successful in our day who gets more out of life than he puts in. But a man of value will give more than he receives."
    compassion: "Our task must be to free ourselves from this prison by widening our circle of compassion to embrace all living creatures and the whole of nature in its beauty."
    solutions: "We cannot solve our problems with the same thinking we used when we created them."
gaiman:
  name: Neil Gaiman
  on:
    world: "The world always seems brighter when you’ve just made something that wasn’t there before."
